    (function(d, s, id){

    function pinlogin() {PDK.login({scope : 'read_public, write_public'}, function(session) {
  if (!session) {
    alert('The user chose not to grant permissions or closed the pop-up');
  } else {
    console.log('Thanks for authenticating. Getting your information...');
    PDK.me(function(response) {
      if (!response || response.error) {
        alert('Oops, there was a problem getting your information');
      } else {
        console.log('Welcome,  ' + response.data.first_name + '!');
        var displayname = 'Welcome ' + response.data.first_name + ' ' + response.data.last_name + '!'
           document.getElementById('pin-result').innerHTML = displayname; 
           document.getElementById('pinterestLogin').disabled = true;
           document.getElementById('pinterestLogin').innerHTML = "Logged In";
           var boardbutton = document.createElement('button');
           boardbutton.setAttribute('id','pin--boards');
           boardbutton.innerText = 'Show All Boards';
           boardbutton.setAttribute('onClick','javascript:getPins()');
           document.getElementById('boardresults').appendChild(boardbutton);
             
          
           
                                                    }
                                            });
                                        }
                                 });
                        };

function getPins() {
  document.getElementById('pin--boards').disabled = true;
  var params = {
  fields: 'id,image,name'
};
          PDK.me('boards', params
  , function(response) {
  if (!response || response.error) {
    alert('Error occurred');
  } else {
    var pins = response.data;
    for(var i=0; i < pins.length; i++) {
 //  var ndiv = document.createElement('div');
  var divt= document.createTextNode(pins[i].name);
    var img = pins[i].image;
        var nimgdiv = document.createElement('span');
    if(img['60x60'].url){
    console.log(img['60x60'].url);  
    var nimg = document.createElement('img');
    nimg.setAttribute("src",img['60x60'].url) ;
    nimg.style.verticalAlign="middle";
    nimg.style.padding="5px";
    nimgdiv.appendChild(nimg);
    }
    nimgdiv.setAttribute('id','boardimg--' + i);
    nimgdiv.appendChild(divt);
    document.getElementByID('boardresults').appendChild(nimgdiv);
      
        
    };
    
  }
            });        
        }

    
  function getSession() {  
    var session = PDK.getSession();
if (!session) {
  alert('No session has been set.');
} else {
    console.log(session.data.accesscode);
}
};
</script>
